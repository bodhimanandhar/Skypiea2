<!DOCTYPE html>
<html>
    <head>
        <title>SIGN IN</title>
        <link href="Intro.css" rel="stylesheet" type="text/css">
    </head>

    <body> 
        <div class="container" id="main">
            <div class="sign-up">
            <form name="signup">
                <label>First Name: </label>    <input type="Text" name="First_name" placeholder="John" required="">
                <label>Last Name: </label>    <input type="Text" name="Last_name" placeholder="Doe" required="">
                <label>Email: </label>    <input type="Text" name="Email" placeholder="John@gmail.com" required="">
                <label>User Name: </label>    <input type="Text" name="User_name" placeholder="John123" required="">
                <label>Password: </label>   <input type="Text" name="Password" placeholder="*****" required="">
                

                <button id="button_signup">Sign Up</button>
            </form>
        </div>
        <div class="sign-in">
            <form name="signin">
                    
                    <input type="email" placeholder="email" required="">
                    <input type="password" placeholder="XXXXXX" required="">
                    <button id="button_signin"> Sign in</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-left">
                    <h1>Join Us</h1>
                    <button id="signIn">Sign in</button>
                </div>
                <div class="overlay-right">
                    <h1>Welcome Back!!</h1>
                    <button id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            const signUpButton = document.getElementById('signUp');
            const signInButton = document.getElementById('signIn');
            const main = document.getElementById('main');
        
            signUpButton.addEventListener('click', () => {
                main.classList.add("right-panel-active");
            });
        
            signInButton.addEventListener('click', () => {
                main.classList.remove("right-panel-active");
            });


            document.getElementById('button_signup').addEventListener('click', function(event) {
            if (!document.getElementById('signup').checkValidity()) {
                    alert("Please fill out all required fields.");
                    return; 
            }
                 
            if (!validateForm()) {
            event.preventDefault(); // Prevent form submission if validation fails
            } 
            else {       
                alert("Form is valid! Submitting...");
            }
            });

        function validateForm() {
            const emailInput = document.signup.Email.value;
            const passwordInput = document.signup.Password.value;

            // Check if the email contains an '@' symbol
            if (emailInput.indexOf("@") === -1) {
                alert("Invalid email address. Please include '@'.");
                document.signup.Email.focus();
                return false; // Validation failed
                }

            // Check password length
            if (passwordInput.length < 6) {
                alert("Password must be at least 6 characters long.");
                document.signup.Password.focus();
                return false; // Validation failed
                }

        return true; // Validation passed
        }

        document.getElementById("button_signin").addEventListener("click", function() {
        window.location.href = "nextpage.html";
        });

        </script>
        

    </body>
</html>
