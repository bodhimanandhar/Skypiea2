<!DOCTYPE html>
<html>

<head>
  <title>SIGN IN</title>
  <link href="intro.css" rel="stylesheet" type="text/css">
</head>

<body>

  <div class="container" id="main">
    <!-- Sign Up Section -->
    <div class="sign-up">
      <form name="signup" action="http://localhost/Skypiea2/backend/signup_process.php" method="post" onsubmit="return validateForm()">
        <label>First Name: </label> <input type="text" name="First_name" placeholder="John" required="">
        <label>Last Name: </label> <input type="text" name="Last_name" placeholder="Doe" required="">
        <label>Email: </label> <input type="text" name="Email" placeholder="John@gmail.com" required="">
        <label>User Name: </label> <input type="text" name="User_name" placeholder="John123" required="">
        <label>Password: </label> <input type="password" name="Password" placeholder="*****" required="">
        <button id="button_signup" type="submit">Sign Up</button>
      </form>
    </div>

    <!-- Sign In Section -->
    <div class="sign-in">
      <form name="signin" action="http://localhost/Skypiea2/backend/signin_process.php" method="post">
        <input type="text" placeholder="username or email" name="user_input" required="">
        <input type="password" placeholder="XXXXXX" name="password" required="">
        <button id="button_signin" type="submit">Sign in</button>
      </form>
    </div>

    <!-- Overlay Container (used for switching between Sign Up and Sign In views) -->
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-left">
          <h1>Join Us</h1>
          <button id="signIn">Sign in</button>
        </div>

        <div class="overlay-right">
          <h1>Welcome Back!!</h1>
          <button id="signUp">Sign Up</button>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      // Overlay Toggle between Sign Up and Sign In forms
      const signUpButton = document.getElementById('signUp');
      const signInButton = document.getElementById('signIn');
      const main = document.getElementById('main');

      signUpButton.addEventListener('click', () => {
        main.classList.add("right-panel-active");
      });

      signInButton.addEventListener('click', () => {
        main.classList.remove("right-panel-active");
      });

      // Form validation
      function validateForm() {
        const emailInput = document.signup.Email.value;
        const passwordInput = document.signup.Password.value;

        // Check if the email contains an '@' symbol
        if (emailInput.indexOf("@") === -1) {
          alert("Invalid email address. Please include '@'.");
          document.signup.Email.focus();
          return false; // Validation failed
        }

        // Check password length
        if (passwordInput.length < 6) {
          alert("Password must be at least 6 characters long.");
          document.signup.Password.focus();
          return false; // Validation failed
        }

        return true; // Validation passed
      }
    </script>

</body>

</html>
